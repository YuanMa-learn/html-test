<!DOCTYPE html>
<!--文档类型的声明-->
<html lang="en">
<head>
<!--    head部分可以添加的标签-->
    <meta charset="UTF-8">
    <!--    元数据是关于数据的信息，不会显示在页面上，对机器是可读的。用于规定页面的描述、关键词、文档作者、最后修改时间等-->
    <title>Test 1</title>
    <!--    文档标题-->
    <base target="_blank">
    <base href="https://github.com/YuanMa-learn/html-test">
    <!--    base标签位页面上所有链接规定默认地址或者默认目标-->
    <link rel="stylesheet" href="https://github.com/YuanMa-learn/html-test" type="text/css">
    <!--    link标签定义文档与外部资源之间的关系-->
    <style type="text/css">
        body {
            background: beige;
        }
    </style>
    <!--    定义样式信息-->
    <script type="application/javascript">
        // 用于定义客户脚本，但是script属性的设置会影响脚本加载的速度、时间之类的，最后放在body的结尾，在js的学习中再总结
    </script>
</head>
<body>
<p> 段落</p>
<ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>
<ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
</ol>
<dl>
    <dt>自定义列表项</dt>
    <dd>自定义列表项的定义</dd>
    <dt>自定义列表项</dt>
    <dd>自定义列表项的定义</dd>
</dl>
</body>
</html>
